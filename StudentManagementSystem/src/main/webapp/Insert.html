<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Insertcss.css"> 
</head>
<body>
    
    <h2>Add Student Details</h2>
    <form action="Insert" method="post">
        <table class="container">
            <tr>
                <td><label>Student Id</label></td>
                <td><input type="text" name="id" required></td>
            </tr>
            <tr>
                <td><label>Student Name</label></td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td><label>Semester</label></td>
                <td><input type="number" name="sem" required></td>
            </tr>
            <tr>
                <td><label>Fee Balance</label></td>
                <td><input type="number" name="fee" required></td>
            </tr>
            <tr>
                <td><label>No Of Backlogs</label></td>
                <td><input type="number" name="backlogs" required></td>
            </tr>
            <tr>
                <td><label>Attendance</label></td>
                <td><input type="number" name="attendance" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" id="sub" value="Submit">
    </form>

</body>
</html>
